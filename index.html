<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="winnerBg"></div>
  <main>
    <div class="options__wrapper">
      <button id="toggleOptions" class="options__button">Опции</button>
      <div class="options">
        <input autocomplete="off" id="minNumber" type="text" placeholder="От">
        <input autocomplete="off" id="maxNumber" type="text" placeholder="До (включительно)">
        <input id="exclude" type="text" autocomplete="off" placeholder="Исключить из диапазона">

        <input autocomplete="off" value="200" id="speedValue" type="text" placeholder="Скорость">
        <input autocomplete="off" value="0.01" id="durValue" type="text" placeholder="Продолжительность">

        <div>
          <button class="options__button--set" id="setRangeNumber">Установить диапазон чисел</button>
          <button hidden class="options__button--reset" id="reset">Сбросить значения</button>
          <button class="options__button--reset" id="resetAll">Сбросить все</button>
        </div>
        <div class="result">
          <span>Номера победителей:</span>
          <span id="winNumber"></span>
          <button id="addWinNumber" class="options__button--exc">Исключить победителей</button>
          <button id="resetList" class="options__button--reset">Удалить победителей</button>
        </div>
        <div class="info">
          <p>Как исключить номера?</p>
          <ol>
            <li>Нажать на кнопку "Сборосить все"</li>
            <li>Нажать на кнопку "Исключить номера"</li>
            <li>Заполнить поля от и до. Например: от 1 до 30.</li>
            <li>Нажать на кнопку "Установить диапозон чисел"</li>
          </ol>
        </div>
      </div>
    </div>
  
    <div class="loto">
      <div class="drum__list">
        <div class="drum__wrapper"></div>
      </div>

      <button disabled class="loto__button--start" id="start">Старт</button>
    </div>


  </main>

  <script src="./jquery-3.4.1.min.js"></script>
  <script src="./roulette.js"></script>
  <script src="./randomNumber.js"></script>
</body>
</html>
